DATA :
    TYPE: 'PASCAL VOC'
    MAX_NUM_LABELS: 50
# data loader
    BATCH_SIZE: 16
    WORKERS: 4
AUGMENTATION :
    RANDOM_RESIZE: True
    JITTER: 0.3
    RANDOM_PLACING: True
    RANDOM_FLIP: True
    IS_COLOR: True
    HUE: 0.1
    SATURATION: 1.5
    EXPOSURE: 1.5
    IS_RGB: True
TRAIN :
    IMGSIZE: 416
    DATASET_NAME: 'voc2yolov5-train'
    START_EPOCH: 1
    MAX_EPOCHS: 120
    EVAL_EPOCH: 1
    ACCUMULATION_STEPS: 1
    OUTPUT_DIR: "./outputs/yolov3_voc"
TEST :
    IMGSIZE: 416
    DATASET_NAME: 'voc2yolov5-val'
    CONFTHRE: 0.005
    NMSTHRE: 0.45
    VOC: 'VOCdevkit'
    YEAR: 2007
    SPLIT: test